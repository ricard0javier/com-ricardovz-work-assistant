name: work-assistant
channels:
  - conda-forge
  - defaults
dependencies:
  - python=3.11
  - pip
  - pip:
      # Core dependencies
      - pydantic~=2.12.0
      - pydantic-settings~=2.11.0
      # MongoDB
      - pymongo~=4.15.0
      - motor~=3.7.0
      # Kafka/Redpanda
      - kafka-python~=2.2.0
      - confluent-kafka~=2.12.0
      # HTTP/API
      - httpx~=0.28.0
      - requests~=2.32.5
      - fastapi~=0.121.0
      - uvicorn~=0.38.0
      # Utilities
      - python-dotenv~=1.2.0
      - structlog~=25.5.0
      # Testing
      - pytest~=8.4.0
      - pytest-asyncio~=1.2.0
