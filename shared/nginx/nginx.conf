server {
    listen 8080;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html index.htm;

    location / {
        autoindex on;
        autoindex_exact_size off;
        autoindex_localtime on;
        
        # Cache control headers
        add_header Cache-Control "public, max-age=5" always;
    }
}

